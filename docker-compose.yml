services:
  web:
    build: .
    command: >
      bash -c "python manage.py migrate &&
               python manage.py createsuperuser --noinput || true &&
               python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_PASSWORD=adminpass123
      - DJANGO_SUPERUSER_EMAIL=admin@example.com
    env_file:
      - .env.example
    depends_on:
      - db
      - redis

  celery:
    build: .
    command: celery -A neo_challenge worker -l info
    volumes:
      - .:/app
    env_file:
      - .env.example
    depends_on:
      - web
      - redis
      - db

  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    env_file:
      - .env.example

  redis:
    image: redis:7
    ports:
      - "6380:6379"

volumes:
  postgres_data: